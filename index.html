<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div>
      <img class="blog-img" src="./assets/images/illustration-article.svg" alt="Abstract graphic featuring an HTML closing tag">
    </div>

    <div class="blog-info">
      <div class="tag">
        <h2>Learning</h2>
      </div>

      <div class="publish-date">
        <p>Published 21 Dec 2023</p>
      </div>

      <div class="blog-title">
        <h1>HTML & CSS foundations</h1>
      </div>

      <div class="blog-summary">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="blog-author">
        <img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </div>

    

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.kiaracolbert.com">Ki'ara Colbert</a>.
  </footer>
</body>
</html>
